<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BriefUp | Sign Up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/signup.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container py-2">
      <a class="navbar-brand fw-bold fs-4 text-primary" href="main.html">BriefUp</a>
      <a href="main.html" class="btn btn-outline-primary ms-auto px-4 py-2 rounded-pill">Back to Home</a>
    </div>
  </nav>

  <!-- SIGNUP FORM -->
  <section class="signup-section d-flex align-items-center justify-content-center">
    <div class="signup-card shadow-lg">
      <div class="text-center mb-4">
        <i class="bi bi-person-plus-fill text-primary fs-1"></i>
        <h3 class="fw-bold mt-2">Create Your Account</h3>
        <p class="text-muted mb-0">Join BriefUp and start learning smarter</p>
      </div>

      <!-- FIXED FORM -->
      <form action="signup" method="post" id="signupForm">
        <div class="mb-3">
          <label class="form-label fw-semibold">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Your email" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-gradient py-2 fw-semibold">Sign Up</button>
        </div>
      </form>

      <p class="text-center mt-4 text-muted">
        Already have an account? <a href="login.html" class="fw-semibold text-primary">Login</a>
      </p>
    </div>
  </section>

  <footer class="text-center py-4 text-muted small bg-white border-top">
    &copy; 2025 BriefUp. Learn Smarter.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

 
  
</body>
</html>
